<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Drawing Tool</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional, if you create a separate CSS file -->
</head>
<body>

<!-- Toolbar -->
<div id="toolbar">
  <button onclick="setMode('draw')">Draw Circle</button>
  <button onclick="setMode('drawRect')">Draw Rectangle</button>
  <button onclick="setMode('select')">Select</button>
  <button onclick="deleteSelected()">Delete</button>
  <input type="color" id="colorPicker" onchange="changeColor(this.value)" />
  <button onclick="addText()">Add Text</button>
  <button onclick="exportShapes()">Export</button>
  <input type="file" id="importFile" onchange="importShapes(event)" />
</div>

<!-- Canvas -->
<canvas id="canvas" width="800" height="500"></canvas>

<script src="app.js"></script> <!-- Link to the external JS file -->

</body>
</html>
